{% extends 'wheeltunes_app/base.html' %}
{% load static %}

{% block body_block %}

    <div id="watch-screen">
        <h4>How are you feeling today?</h4>
        <form action="" id="mood-form" method="POST">
            {% csrf_token %}
            <button type="submit" name="happy" id="emoji" class="bi bi-emoji-smile-fill" ></button>
            <button type="submit" name="middle" id="emoji" class="bi bi-emoji-neutral-fill" ></button>
            <button type="submit" name="sad" id="emoji" class="bi bi-emoji-frown-fill"></button>
        </form>
    </div>

    <style>
        html, body {
            height: 100%;
        }

        body {
            background-image: url('../../static/images/arm.jpg');

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        #watch-screen{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            width: 150px;
            padding: 70px 0;
            text-align: center;
        }

        #emoji {
            color:white;
            background-color: black;
            margin: 0px;
            padding: 0px;
            text-align: center;
            font-size: 40px;
        }

    </style>
{% endblock %}
